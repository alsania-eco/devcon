<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="pulseGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#39FF14" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#0A2472" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Base Circle -->
  <circle cx="16" cy="16" r="15" fill="#0A0A0A"/>
  
  <!-- Rotating Glow -->
  <circle cx="16" cy="16" r="12" fill="url(#pulseGlow)">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Spinning Arc -->
  <path d="M16,4 A12,12 0 0,1 28,16" stroke="#39FF14" stroke-width="2" fill="none" stroke-linecap="round">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 16 16"
      to="360 16 16"
      dur="1s"
      repeatCount="indefinite"/>
  </path>
  
  <!-- Echo Symbol -->
  <text x="16" y="20" text-anchor="middle" font-family="Orbitron, sans-serif" font-size="12" fill="#39FF14">E</text>
</svg>
